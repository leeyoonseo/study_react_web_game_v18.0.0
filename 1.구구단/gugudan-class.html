<html>
<head>
    <meta charset="utf-8">
    <title>웹 게임 - 구구단</title>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->

<script type="text/babel">
  'use strict'; 

  // Class
  class GuGuDan extends React.Component {
    // constructor (O)
    // constructor(props) {
    //   super(props);
    //   this.state = {
    //     first: Math.ceil(Math.random() * 9),
    //     second: Math.ceil(Math.random() * 9),
    //     value: '',
    //     result: '',
    //   };
    // }

    // constructor (X)
    state = {
      first: Math.ceil(Math.random() * 9),
      second: Math.ceil(Math.random() * 9),
      value: '',
      result: '',
    };

    onChange = e => {
      this.setState({ 
        value: e.target.value,
        result: '', 
      });
    };

    onSubmit = e => {
      e.preventDefault();

      const answer = parseInt(this.state.value);
      const correct = this.state.first * this.state.second;

      if (answer === correct) { 
        // setState는 비동기로 동작, prevState를 사용해서 문제 해결
        this.setState(prevState => {
          return {
            result: '정답: ' + prevState.value,
            first: Math.ceil(Math.random() * 9),
            second: Math.ceil(Math.random() * 9),
            value: '',
          }
        });
      } else {
        this.setState({
          result: '땡',
          value: '',
        });
      }
    };
    
    render() {
      return (
        // <></> -> 현재 바벨 버전이 지원을 안하는데, Fragment가 에러가 날 경우에 React.Fragment 사용
        <React.Fragment>
          <div>{this.state.first} X {this.state.second} 는?</div>
          <form onSubmit={this.onSubmit}>
            <input 
              type="number" 
              placeholder="정답을 입력하세요..."  
              value={this.state.value} 
              onChange={this.onChange}
            />
            <button type="submit">입력</button>
          </form>
          <div>{this.state.result}</div>
        </React.Fragment>
      );
    }
  }


</script>

<script type="text/babel">
  ReactDOM.createRoot(document.querySelector('#root')).render(<GuGuDan />); // React 18버전 코드
</script>
</body>
</html>
